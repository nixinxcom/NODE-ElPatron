name: Sync NODE repos

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-nodes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout NIXINX core
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "nixinx-sync-bot"
          git config user.email "actions@nixinx.com"

      - name: Sync NODE-HTLeamington
        env:
          PAT: ${{ secrets.NODES_SYNC_TOKEN }}
        run: |
          git remote remove NODE-HTLeamington 2>/dev/null || true
          git remote add NODE-HTLeamington https://x-access-token:${PAT}@github.com/nixinxcom/NODE-HTLeamington.git
          git push NODE-HTLeamington HEAD:main --force

      - name: Sync NODE-HTWindsor
        env:
          PAT: ${{ secrets.NODES_SYNC_TOKEN }}
        run: |
          git remote remove NODE-HTWindsor 2>/dev/null || true
          git remote add NODE-HTWindsor https://x-access-token:${PAT}@github.com/nixinxcom/NODE-HTWindsor.git
          git push NODE-HTWindsor HEAD:main --force

      - name: Sync NODE-ElPatron
        env:
          PAT: ${{ secrets.NODES_SYNC_TOKEN }}
        run: |
          git remote remove NODE-ElPatron 2>/dev/null || true
          git remote add NODE-ElPatron https://x-access-token:${PAT}@github.com/nixinxcom/NODE-ElPatron.git
          git push NODE-ElPatron HEAD:main --force
